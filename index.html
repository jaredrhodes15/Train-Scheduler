<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--CSS-->
    <link rel="stylesheet" href="style.css">
<!--Javascript-->
    <script src="app.js"></script>
<!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Use the tables below to see when the most convenient </p>
        <hr class="my-4">
        </p>
    </div>
    <div class="container-fluid">
    <div id="scheduleHeader" class="row">
        Current Train Schedule
    </div>

        <div class="row">
            <div id="name" class="col">
                Train Name
            </div>
            <div id="destination" class="col">
                Destination
            </div>
            <div id="time" class="col">
                Frequency (min)
            </div>
            <div id="frequency" class="col">
                Next Arrival
            </div>
            <div class="col">
                Minutes Away
            </div>
        </div>
        </div>
            <br>
            <br>

    <div class="container-fluid">
        <div class="row" id="addTrainHeader">
                Add a Train
        </div>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input type="password" class="form-control" id="trainName">
            </div>
            <div class="form-check">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
     

        

        
</body>
</html>
