<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Schedule</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">


</head>

<body>
    <header id="trPic">
        <div class="container">
            <div class="mainHead">
                <div>
                <h1>Train Schedule</h1>
                <p>Please Add Trains To Our Interactive Train Schedule.</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="trTable">
                <table id="trainSched">
                    <thead>
                        <tr>
                            <td class="trName">Train Name</td>
                            <td class="trDest">Destination</td>
                            <td class="trFreq">Frequency (min)</td>
                            <td class="trNext">Arrival Time</td>
                            <td class="trNext">Next Train Arrives In:</td>
                        </tr>
                    </thead>
<!--Appending the whole table body to tbod below-->
                    <tbody id="tbod"></tbody>
                </table>
            </div>


            <div class="container-fluid">
                <div class="addTrainHeader" id="addTrainHeader">
                    Add a Train Below
            </div>
            <form>
                <div class="formField">
                    <label for="trName">Train Name</label>
                <input class="form-control" id="trName" validate="alpha">
                </div>
                <div class="formField">
                    <label for="trDest">Destination</label>
                    <input class="form-control" id="trDest">
                </div>
                <div class="formField">
                    <label for="trFirst">First Train Time</label>
                    <input type="time" class="form-control" id="trFirst">
                </div>
                    <div class="formField">
                    <label for="trFreq">Frequency (min)</label>
                    <input class="form-control" id="trFreq">
                </div>

                <div class="form-buttons">
                    <button class="formBtn" id="submitBtn">
                        Submit
                    </button>

                    <button class="formBtn" type="reset">
                        Reset
                    </button>
                </div>
            </form>

        </div>
                        
    </section>

<!-- JAVASCRIPT -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script src="assets/javascript/script.js"></script>

</body>
</html>
