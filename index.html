    <title>Train Schedule</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Use the tables below to see when the most convenient </p>
        <hr class="my-4">
        </p>
    </div>
    <div class="container-fluid">
    <div id="scheduleHeader" class="row">
        Current Train Schedule
    </div>

    <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Until Arrival</th>
          </tr>
        </thead>
        <tbody id="addTrainHere">
        </tbody>
      </table>

    <div class="container-fluid">
        <div class="row" id="addTrainHeader">
                Add a Train
        </div>
        <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time (Military Time)</label>
                <input class="form-control" id="firstTrain">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency">
              </div>
  
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
     
<!--Moment-->
<script src="https://unpkg.com/moment"></script>
